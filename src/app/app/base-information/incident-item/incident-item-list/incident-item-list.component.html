<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ title }}</h4>
    <div class="row mb-2">
      <div class="col-sm-12">
        <a type="button" class="btn btn-success waves-effect waves-light m-1"
          [routerLink]="['/base-info/incident-item/create']">
          <span class="btn-label"><i class="fas fa-plus"></i></span>جدید
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="getList()">
          <span class="btn-label"><i class="fas fa-recycle" [ngClass]="isLoading?'fa-spin':''"></i></span>بازخوانی
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="removeAllFilters()">
          <span class="btn-label"><i class="fas fa-eye-slash"></i></span>حذف
          جستجو
        </a>
        <div class="btn-group">
          <!-- *hasPermission="['Public']" -->
          <button type="button" class="btn btn-light waves-effect waves-light m-1 dropdown-toggle" id="exportdropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            دریافت خروجی <i class="mdi mdi-chevron-down"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="exportdropdown">
            <button class="dropdown-item" type="button" (click)="onExportExcel()">
              Excel <i class="fas fa-file-excel"></i>
            </button>
            <button class="dropdown-item" type="button" (click)="onExportCSV()">
              CSV <i class="fas fa-file-csv"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" class="ag-theme-material"
      [rowData]="records" [columnDefs]="columnDefs" [modules]="modules" [localeText]="localeText"
      [defaultColDef]="defaultColDef" [enableRtl]="true" (gridReady)="onGridReady($event)" [pagination]="true"
      [frameworkComponents]="frameworkComponents" [context]="context">
    </ag-grid-angular>
  </div>
</div>
