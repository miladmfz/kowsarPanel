<div class="card-body">
  <div class="tab-content">

    <div class="tab-pane fade show active" role="tabpanel">

      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{{ title }}</h4>
          <div class="row mb-3">
            <!-- Search Input -->
            <div class="form-group col-md-4">
              <label for="searchTerm" class="col-form-label">جستجو</label>
              <input class="form-control" id="searchTerm" type="text" [(ngModel)]="searchTerm"
                (ngModelChange)="onInputChange()" [ngModelOptions]="{ standalone: true }" />
            </div>

            <!-- Ticket Display Option -->
            <div class="form-group col-md-2">
              <label for="ticketDisplay" class="col-form-label">نمایش </label>
              <select class="form-control" id="ticketDisplay" [(ngModel)]="selectedOption">
                <option [value]="'0'">همه</option>
                <option [value]="'1'">خودم</option>
              </select>
            </div>

            <!-- Date Picker -->
            <div class="form-group col-md-3">
              <label for="datePicker" class="col-form-label">از تاریخ </label>
              <div>
                <ng-persian-datepicker [uiTheme]="customTheme" [uiHideOnOutsideClick]="false"
                  [uiHideAfterSelectDate]="true">
                  <input class="form-control" id="datePicker" type="text" [formControl]="start_dateValue" />
                </ng-persian-datepicker>
              </div>

            </div>
            <div class="form-group col-md-3">
              <label for="datePicker" class="col-form-label">تا تاریخ</label>
              <div>
                <ng-persian-datepicker [uiTheme]="customTheme" [uiHideOnOutsideClick]="false"
                  [uiHideAfterSelectDate]="true">
                  <input class="form-control" id="datePicker" type="text" [formControl]="End_dateValue" />
                </ng-persian-datepicker>
              </div>

            </div>


          </div>

          <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" [rowData]="records"
            [columnDefs]="columnDefs" [modules]="modules" [localeText]="localeText" [defaultColDef]="defaultColDef"
            [enableRtl]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"
            [pagination]="true" [frameworkComponents]="frameworkComponents" [context]="context"
            [ngClass]="isDarkMode ? 'ag-theme-alpine-dark' : 'ag-theme-alpine'" [columnDefs]="columnDefs"
            [suppressRowClickSelection]="true" [rowSelection]="'multiple'"
            (selectionChanged)="onSelectionChanged($event)">
          </ag-grid-angular>
        </div>
      </div>







    </div>

  </div>
</div>
