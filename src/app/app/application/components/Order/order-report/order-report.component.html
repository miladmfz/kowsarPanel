<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills nav-fill">


      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-detail']">پنل سفارشگیر</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-good']"> مدیریت آیتم </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-customer']">
          حساب پرسنل</a>
      </li>

      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" [routerLink]="['/application/order-report']"> گزارش </a>
      </li>

      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-setting']"> تنظیمات سفارشگیر</a>
      </li>
    </ul>
  </div>

  <div class="card-body">
    <div class="tab-content">

      <div class="tab-pane fade show active" role="tabpanel">
        <div class="card">
          <div class="card-body">
            <h5 class="card-header">گزارش فروش بر اساس تاریخ</h5>




            <form [formGroup]="EditForm_Complete">


              <div class="row">

                <div class="form-group col-md-5">
                  <label for="datePicker" class="col-form-label">ابتدای تاریخ</label>
                  <div>
                    <ng-persian-datepicker [uiHideAfterSelectDate]="true">
                      <input class="form-control" id="datePicker" type="text" formControlName="StartDate" />
                    </ng-persian-datepicker>
                  </div>

                </div>
                <div class="form-group col-md-5">
                  <label for="datePicker" class="col-form-label">انتهای تاریخ</label>
                  <div>
                    <ng-persian-datepicker [uiHideAfterSelectDate]="true">
                      <input class="form-control" id="datePicker" type="text" formControlName="EndDate" />
                    </ng-persian-datepicker>
                  </div>

                </div>


                <div class="form-group col-md-2">
                  <label for="Filter" class="col-form-label">فیلتر بر اساس</label>
                  <select formControlName="Filter" id="Filter" class="form-control custom-select" data-toggle="select2">
                    <option [value]="item.id" *ngFor="let item of Filter_Lookup">{{item.name}}</option>
                  </select>
                </div>


              </div>






            </form>






            <a (click)="getList()" class="btn btn-primary m-3">اعمال تاریخ</a>

            <ag-grid-angular #agGrid id="myGrid" style="height: 700px; width: auto"
              [ngClass]="isDarkMode ? 'ag-theme-alpine-dark' : 'ag-theme-alpine'" [rowData]="records"
              [columnDefs]="columnDefs" [modules]="modules" [localeText]="localeText" [defaultColDef]="defaultColDef"
              [enableRtl]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"
              [pagination]="true" [frameworkComponents]="frameworkComponents" [context]="context">
            </ag-grid-angular>
          </div>
        </div>


      </div>

    </div>
  </div>
</div>
