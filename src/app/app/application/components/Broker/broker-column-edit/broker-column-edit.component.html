<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/broker-detail']">پنل بازاریاب</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/broker-setting']">تنظیمات بازاریاب</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" [routerLink]="['/application/broker-list']">لیست بازاریاب</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" [routerLink]="['/application/broker-column']">تنظیم جدول </a>
      </li>


    </ul>
  </div>



  <div class="card-body">
    <div class="tab-content">
      <div class="tab-pane fade show active" role="tabpanel">




        <div>
          <div class="row">
            <div class="col-12">
              <div class="page-title-box">
                <h4 class="page-title">{{TagName}}</h4>
              </div>
            </div>
          </div>


          <div class="row col-md-12">


            <div class="form-group col-md-6">
              <label class="col-form-label">نوع کالا </label>
              <select class="form-control" [(ngModel)]="selected_GoodType" (change)="selectGoodType()">
                @for (item of Goodtypes; track item) {
                  <option [ngValue]="item.GoodType">
                    {{ item.GoodType }}
                  </option>
                }
              </select>
            </div>



          </div>




          <div class="row col-md-12">



            <div class="form-group col-md-6">
              <label class="col-form-label">خصوصیت</label>
              <select class="form-control" [(ngModel)]="selected_PropertyName" (change)="selectproperty()">
                @for (item of Propertys; track item) {
                  <option [ngValue]="item.PropertyName">
                    {{ getDisplayName(item.PropertySchema) }}
                  </option>
                }
              </select>
            </div>



          </div>





          <div class="row col-md-12">



            <div class="form-group col-md-3">
              <label class="col-form-label"> وضعیت در لیستت</label>
              <select class="form-control" [(ngModel)]="selected_ListLookup" (change)="selectListlookup()">
                @for (item of Lookup_item; track item) {
                  <option [ngValue]="item.Text">
                    {{ item.Text }}
                  </option>
                }
              </select>
            </div>

            <div class="form-group col-md-3">
              <label class="col-form-label">وضعیت در جستجوی پیشرفته</label>
              <select class="form-control" [(ngModel)]="selected_SearchLookup" (change)="selectSearchlookup()">
                @for (item of Lookup_item; track item) {
                  <option [ngValue]="item.Text">
                    {{ item.Text }}
                  </option>
                }
              </select>
            </div>

            <div class="form-group col-md-3">
              <label class="col-form-label">وضعیت در جزییات کالا</label>
              <select class="form-control" [(ngModel)]="selected_DetailLookup" (change)="selectDetaillookup()">
                @for (item of Lookup_item; track item) {
                  <option [ngValue]="item.Text">
                    {{ item.Text }}
                  </option>
                }
              </select>
            </div>



          </div>


          <div class="row col-md-12 m-3">

            <button class="rounded-pill btn btn-outline-success" (click)="InsertSingleColumn()">ثبت تنظیمات</button>


          </div>



          <!-- end::Table container -->
        </div>
        <!-- end::DBSetup -->












      </div>
    </div>
  </div>
</div>
