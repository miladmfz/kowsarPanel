<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" [routerLink]="['/application/broker-detail']">پنل بازاریاب</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/broker-setting']">تنظیمات بازاریاب</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" [routerLink]="['/application/broker-list']">لیست بازاریاب</a>
      </li>
    </ul>
  </div>

  <div class="card-body">
    <div class="tab-content">
      <div class="tab-pane fade show active" role="tabpanel">

        <div class="row g-4">

          <!-- ListVisible -->
          <div class="col-sm-12 col-md-4">
            <div class="card shadow-sm h-100 border border-primary">
              <div class="card-header fw-bold bg-light">🗂️ آیتم‌های نمایشی در لیست</div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <ng-container *ngFor="let item of ListVisible_items">
                    <li *ngIf="item.ListVisible > 0" class="list-group-item">{{ item.ColumnDesc }}</li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>

          <!-- DetailVisible -->
          <div class="col-sm-12 col-md-4">
            <div class="card shadow-sm h-100 border border-success">
              <div class="card-header fw-bold bg-light">📋 آیتم‌های نمایشی در جزییات</div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <ng-container *ngFor="let item of DetailVisible_items">
                    <li *ngIf="item.DetailVisible > 0" class="list-group-item">{{ item.ColumnDesc }}</li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>

          <!-- SearchVisible -->
          <div class="col-sm-12 col-md-4">
            <div class="card shadow-sm h-100 border border-warning">
              <div class="card-header fw-bold bg-light">🔍 آیتم‌های نمایشی در جستجوی پیشرفته</div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <ng-container *ngFor="let item of SearchVisible_items">
                    <li *ngIf="item.SearchVisible > 0" class="list-group-item">{{ item.ColumnDesc }}</li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</div>
