<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ title }}</h4>
    <div class="row mb-2">
      <div class="col-sm-12">

        <!-- <input cFormControl type="text" class="form-control" placeholder="جستجو..." type="text"
          [(ngModel)]="Searchtarget" (ngModelChange)="onInputChange()" [ngModelOptions]="{ standalone: true }" /> -->
        <a type="button" class="btn btn-success waves-effect waves-light m-1">
          <span class="btn-label"><i class="fas fa-plus"></i></span>جدید
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="LoadData_GetGoodsGrp()">
          <span class="btn-label"><i class="fas fa-recycle"></i></span>بازخوانی
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="removeAllFilters()">
          <span class="btn-label"><i class="fas fa-eye-slash"></i></span>حذف
          جستجو
        </a>
        <div class="btn-group">
          <!-- *hasPermission="['Public']" -->
          <button type="button" class="btn btn-light waves-effect waves-light m-1 dropdown-toggle" id="exportdropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            دریافت خروجی <i class="mdi mdi-chevron-down"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="exportdropdown">
            <button class="dropdown-item" type="button" (click)="onExportExcel()">
              Excel <i class="fas fa-file-excel"></i>
            </button>
            <button class="dropdown-item" type="button" (click)="onExportCSV()">
              CSV <i class="fas fa-file-csv"></i>
            </button>


          </div>
        </div>
      </div>


    </div>
    <div class="row">
      <div>

      </div>

      <div>

      </div>


    </div>

    <ag-grid-angular #agGrid id="myGrid" style="height: 700px; width: auto" [rowData]="base_Group_list"
      [columnDefs]="columnDefs6" [modules]="modules" [localeText]="localeText" [enableRtl]="true" [pagination]="true"
      [context]="context" [ngClass]="isDarkMode ? 'ag-theme-alpine-dark' : 'ag-theme-alpine'"
      [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents" [suppressRowClickSelection]="true"
      [rowSelection]="'multiple'" (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged($event)"
      (cellClicked)="onCellClicked($event)" (rowDoubleClicked)="onRowDoubleClicked($event)" [treeData]="true"
      [getDataPath]="getDataPath_group">
    </ag-grid-angular>



  </div>
</div>
