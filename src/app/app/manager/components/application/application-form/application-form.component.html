<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title">ویرایش</h4>
    </div>
  </div>
</div>

<form [formGroup]="EditForm" (ngSubmit)="submit('')" id="submitForm">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body row">



          <div class="form-group col-md-3">
            <label for="ActivationCode" class="col-form-label">کد فعال سازی </label>
            <input type="text" class="form-control" id="ActivationCode" formControlName="ActivationCode" maxlength="100"
              autocomplete="off" readonly />
          </div>

          <div class="form-group col-md-3">
            <label for="PersianCompanyName" class="col-form-label">نام فارسی افزونه </label>
            <input type="text" class="form-control" id="PersianCompanyName" formControlName="PersianCompanyName"
              maxlength="100" autocomplete="off" />
          </div>

          <div class="form-group col-md-3">
            <label for="EnglishCompanyName" class="col-form-label">نام انگلیسی افزونه </label>
            <input type="text" class="form-control" id="EnglishCompanyName" formControlName="EnglishCompanyName"
              maxlength="100" autocomplete="off" />
          </div>





          <div class="form-group col-md-3">
            <label for="AppType" class="col-form-label">نوع نرم افرار</label>

            <select formControlName="AppType" id="AppType" class="form-control custom-select" data-toggle="select2">
              <option [value]="item.id" *ngFor="let item of Type_Lookup">{{item.name}}</option>
            </select>
          </div>




          <div class="form-group col-md-3">
            <label for="DbName" class="col-form-label">نام دیتابیس </label>
            <input type="text" class="form-control" id="DbName" formControlName="DbName" maxlength="100"
              autocomplete="off" />
          </div>




          <div class="form-group col-md-3">
            <label for="DbImageName" class="col-form-label">نام دیتابیس عکس </label>
            <input type="text" class="form-control" id="DbImageName" formControlName="DbImageName" maxlength="100"
              autocomplete="off" />
          </div>

          <div class="form-group col-md-3">
            <label for="UsedDevice" class="col-form-label">تعداد استفاده </label>
            <input type="text" class="form-control" id="UsedDevice" formControlName="UsedDevice" maxlength="100"
              autocomplete="off" />
          </div>
          <div class="form-group col-md-3">
            <label for="MaxDevice" class="col-form-label">تعداد مجاز </label>
            <input type="text" class="form-control" id="MaxDevice" formControlName="MaxDevice" maxlength="100"
              autocomplete="off" />
          </div>
          <div class="form-group col-md-4">
            <label for="ServerIp" class="col-form-label">ادرس </label>
            <input type="text" class="form-control" id="ServerIp" formControlName="ServerIp" maxlength="100"
              autocomplete="off" />
          </div>
          <div class="form-group col-md-4">
            <label for="ServerPort" class="col-form-label">پورت </label>
            <input type="text" class="form-control" id="ServerPort" formControlName="ServerPort" maxlength="100"
              autocomplete="off" />
          </div>
          <div class="form-group col-md-4">
            <label for="ServerPathApi" class="col-form-label">نام پوشه سرور </label>
            <input type="text" class="form-control" id="ServerPathApi" formControlName="ServerPathApi" maxlength="100"
              autocomplete="off" />
          </div>


          <div class="form-group col-md-12">
            <label for="SQLiteURL" class="col-form-label">ادرس دیتای اولیه </label>
            <input type="text" class="form-control" id="SQLiteURL" formControlName="SQLiteURL" maxlength="100"
              autocomplete="off" />
          </div>



        </div>
      </div>
    </div>
  </div>
</form>

<div class="card">
  <div class="card-body">
    <div class="col-sm-12">
      <a href="javascript:void(0)" type="button" class="btn btn-success waves-effect waves-light mr-1"
        (click)="submit('exit')">
        <span class="btn-label"><i class="fas fa-check-double"></i></span>ذخیره
      </a>

      <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"
        (click)="onBtnCancelClick()">
        <span class="btn-label"><i class="fas fa-times"></i></span>انصراف
      </a>
    </div>
  </div>
</div>


<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container invalid-feedback">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
