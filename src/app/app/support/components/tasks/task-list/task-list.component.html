<div class="card">
  <div class="card-body">
    <h4 class="card-title">{{ title }}</h4>
    <div class="row mb-2">
      <div class="col-sm-12">

        <!-- <input cFormControl type="text" class="form-control" placeholder="جستجو..." type="text"
          [(ngModel)]="Searchtarget" (ngModelChange)="onInputChange()" [ngModelOptions]="{ standalone: true }" /> -->
        <a type="button" class="btn btn-success waves-effect waves-light m-1" [routerLink]="['/support/task-edit']">
          <span class="btn-label"><i class="fas fa-plus"></i></span>جدید
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="GetTasks()">
          <span class="btn-label"><i class="fas fa-recycle"></i></span>بازخوانی
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="removeAllFilters()">
          <span class="btn-label"><i class="fas fa-eye-slash"></i></span>حذف
          جستجو
        </a>
        <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="onExportExcel()">
          <span class="btn-label"><i class="fas fa-eye"></i></span>
          Excel
        </a>

      </div>


    </div>


    <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" [rowData]="records"
      [columnDefs]="columnDefs6" [modules]="modules" [localeText]="localeText" [enableRtl]="true" [pagination]="true"
      [context]="context" [ngClass]="isDarkMode ? 'ag-theme-balham-dark' : 'ag-theme-balham'"
      [defaultColDef]="defaultColDef" [frameworkComponents]="frameworkComponents" [suppressRowClickSelection]="true"
      [rowSelection]="'multiple'" (gridReady)="onGridReady($event)" (selectionChanged)="onSelectionChanged($event)"
      (cellClicked)="onCellClicked($event)" (rowDoubleClicked)="onRowDoubleClicked($event)" [treeData]="true"
      [getDataPath]="getDataPath_group">
    </ag-grid-angular>


  </div>
</div>
