<div class="card-body">
  <div class="tab-content">

    <div class="tab-pane fade show active" role="tabpanel">

      <div class="card">
        <div class="card-body">


          <form [formGroup]="EditForm_reportCustomer" (ngSubmit)="submitforsearch()" id="submitForm">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body row">


                    <div class="form-group col-md-12">
                      <label for="SearchTarget" class="col-form-label">جستجو </label>

                      <input type="text" class="form-control" id="SearchTarget" formControlName="SearchTarget"
                        maxlength="100" autocomplete="off" />
                    </div>


                    <div class="form-group col-md-5">
                      <label for="StartDateTarget" class="col-form-label">ابتدای تاریخ</label>
                      <div>
                        <ng-persian-datepicker [uiHideAfterSelectDate]="true">
                          <input class="form-control" id="StartDateTarget" type="text"
                            formControlName="StartDateTarget" />
                        </ng-persian-datepicker>
                      </div>

                    </div>


                    <div class="form-group col-md-5">
                      <label for="EndDateTarget" class="col-form-label">ابتدای تاریخ</label>
                      <div>
                        <ng-persian-datepicker [uiHideAfterSelectDate]="true">
                          <input class="form-control" id="EndDateTarget" type="text" formControlName="EndDateTarget" />
                        </ng-persian-datepicker>
                      </div>

                    </div>





                  </div>
                </div>
              </div>
            </div>
          </form>




        </div>

        <div class="row mb-2">
          <div class="col-sm-12">



            <!-- <input cFormControl type="text" class="form-control" placeholder="جستجو..." type="text"
                [(ngModel)]="Searchtarget" (ngModelChange)="onInputChange()" [ngModelOptions]="{ standalone: true }" /> -->
            <a type="button" class="btn btn-primary waves-effect waves-light m-1" (click)="submitforsearch()">
              <span class="btn-label"><i class="fas fa-search"></i></span>جستجو
            </a>
            <!-- <a type="button" class="btn btn-success waves-effect waves-light m-1"
                [routerLink]="['/factor/factor-edit']">
                <span class="btn-label"><i class="fas fa-plus"></i></span>جدید
              </a> -->
            <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="config()">
              <span class="btn-label"><i class="fas fa-recycle"></i></span>بازخوانی
            </a>
            <a type="button" class="btn btn-light waves-effect waves-light m-1" (click)="removeAllFilters()">
              <span class="btn-label"><i class="fas fa-eye-slash"></i></span>حذف
              جستجو
            </a>

          </div>


        </div>


        <!-- Show loading indicator when data is being fetched -->
        <div *ngIf="loading" class="text-center">
          <span class="loader"></span>

        </div>

        <!-- Show grid when data is available -->
        <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" [rowData]="records_report_customer"
          [columnDefs]="columnDefs1" [modules]="modules" [localeText]="localeText" [defaultColDef]="defaultColDef"
          [enableRtl]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)" [pagination]="true"
          [frameworkComponents]="frameworkComponents" [context]="context"
          [ngClass]="isDarkMode ? 'ag-theme-balham-dark' : 'ag-theme-balham'" [suppressRowClickSelection]="true"
          [rowSelection]="'multiple'" (selectionChanged)="onSelectionChanged($event)">
        </ag-grid-angular>





      </div>
    </div>








  </div>

</div>





<div class="modal fade" id="customerreportbydate" tabindex="-1" aria-labelledby="customerreportbydateLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background-color: #d1dce7;">
      <div class="modal-header" style="background-color: #949494;">
        <h5 class="modal-title" id="customerreportbydateLabel"> {{Customer_temp}} به تفکیک تاریخ </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="customerreportbydate_dialog_close()"></button>
      </div>
      <div class="modal-body">
        <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto"
          [rowData]="records_report_customer_bydate" [columnDefs]="columnDefs2" [modules]="modules"
          [localeText]="localeText" [defaultColDef]="defaultColDef" [enableRtl]="true" (gridReady)="onGridReady($event)"
          (cellClicked)="onCellClicked($event)" [pagination]="true" [frameworkComponents]="frameworkComponents"
          [context]="context" [ngClass]="isDarkMode ? 'ag-theme-balham-dark' : 'ag-theme-balham'"
          [suppressRowClickSelection]="true" [rowSelection]="'multiple'"
          (selectionChanged)="onSelectionChanged($event)">
        </ag-grid-angular>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          (click)="customerreportbydate_dialog_close()">بستن</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="customerreportbyrow" tabindex="-1" aria-labelledby="customerreportbyrowLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background-color: #d1dce7;">
      <div class="modal-header" style="background-color: #949494;">
        <h5 class="modal-title" id="customerreportbydateLabel"> {{Customer_temp}} به تفکیک خدمات </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="customerreportbyrow_dialog_close()"></button>
      </div>
      <div class="modal-body">
        <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto"
          [rowData]="records_report_customer_byrow" [columnDefs]="columnDefs3" [modules]="modules"
          [localeText]="localeText" [defaultColDef]="defaultColDef" [enableRtl]="true" (gridReady)="onGridReady($event)"
          (cellClicked)="onCellClicked($event)" [pagination]="true" [frameworkComponents]="frameworkComponents"
          [context]="context" [ngClass]="isDarkMode ? 'ag-theme-balham-dark' : 'ag-theme-balham'"
          [suppressRowClickSelection]="true" [rowSelection]="'multiple'"
          (selectionChanged)="onSelectionChanged($event)">
        </ag-grid-angular>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
          (click)="customerreportbyrow_dialog_close()">بستن</button>
      </div>
    </div>
  </div>
</div>
