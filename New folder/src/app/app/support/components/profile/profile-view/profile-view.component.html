<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <h4 class="page-title">جزئیات</h4>
    </div>
  </div>
</div>

<ng-container *ngIf="editform_visible">

  <form [formGroup]="ProfileForm_Edit" (ngSubmit)="submit('')" id="submitForm">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body row">


            <div class="me-3">
              <label for="fileInput" class="position-relative">
                <ng-container *ngIf="Imageitem.length>100">
                  <img [src]="Imageitem" alt="No Photo" class="rounded-circle avatar-xl img-thumbnail">
                </ng-container>
                <ng-container *ngIf="Imageitem.length<100">
                  <img src="./assets/images/nophoto.png" alt="No Photo" class="rounded-circle avatar-xl img-thumbnail">
                </ng-container>


              </label>

            </div>





            <div class="form-group col-md-4">
              <label for="PhFirstName" class="col-form-label">نام </label>
              <input type="text" class="form-control" id="PhFirstName" formControlName="PhFirstName" maxlength="100"
                autocomplete="off" />
            </div>

            <div class="form-group col-md-4">
              <label for="PhLastName" class="col-form-label">نام خانوادگی </label>
              <input type="text" class="form-control" id="PhLastName" formControlName="PhLastName" maxlength="100"
                autocomplete="off" />
            </div>

            <div class="form-group col-md-4">
              <label for="PhCompanyName" class="col-form-label">نام مجموعه </label>
              <input type="text" class="form-control" id="PhCompanyName" formControlName="PhCompanyName" maxlength="100"
                autocomplete="off" />
            </div>

            <div class="form-group col-md-4">
              <label for="PhTel1" class="col-form-label">شماره تماس </label>
              <input type="text" class="form-control" id="PhTel1" formControlName="PhTel1" maxlength="100"
                autocomplete="off" />
            </div>

            <div class="form-group col-md-4">
              <label for="PhMobile1" class="col-form-label">شماره موبایل </label>
              <input type="text" class="form-control" id="PhMobile1" formControlName="PhMobile1" maxlength="100"
                autocomplete="off" />
            </div>

            <div class="form-group col-md-4">
              <label for="PhEmail" class="col-form-label">ایمیل </label>
              <input type="text" class="form-control" id="PhEmail" formControlName="PhEmail" maxlength="100"
                autocomplete="off" />
            </div>
            <div class="form-group col-md-12">
              <label for="PhAddress1" class="col-form-label">آدرس </label>
              <input type="text" class="form-control" id="PhAddress1" formControlName="PhAddress1" maxlength="100"
                autocomplete="off" />
            </div>



          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <div class="col-sm-6">

        <a href="javascript:void(0)" type="button" class="btn btn-success waves-effect waves-light mr-1"
          (click)="submit('')">
          <span class="btn-label"><i class="fas fa-check-double"></i></span>ذخیره
        </a>

        <a (click)="taggel_editform_visible()" type="button" class="btn btn-light waves-effect waves-light mr-1">
          <span class="btn-label"><i class="fas fa-times"></i></span>لغو اصلاحات
        </a>

      </div>
    </div>
  </div>
</ng-container>

                autocomplete="off" readonly />

          </div>
        </div>
      </div>
    </div>
  </form>

  <div class="card">
    <div class="card-body">
      <div class="col-sm-6">
        <a (click)="taggel_editform_visible()" type="button" class="btn btn-warning waves-effect waves-light mr-1">
          <span class="btn-label"><i class="fas fa-check-double"></i></span>اصلاح اطلاعات
        </a>

        <a href="javascript:void(0)" type="button" class="btn btn-light waves-effect waves-light mr-1"

      </div>
    </div>
  </div>
</ng-container>
