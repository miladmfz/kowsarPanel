<div class="card">
  <div class="card-header">
    <ul class="nav nav-pills nav-fill">


      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-detail']">پنل سفارشگیر</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" [routerLink]="['/application/order-good']"> مدیریت آیتم </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-customer']">
          حساب پرسنل</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-report']"> گزارش </a>
      </li>
      <li class="nav-item">
        <a class="nav-link " data-bs-toggle="pill" [routerLink]="['/application/order-setting']"> تنظیمات سفارشگیر</a>
      </li>
    </ul>
  </div>

  <div class="card-body">
    <div class="tab-content">

      <div class="tab-pane fade show active" role="tabpanel">

        <div class="card">
          <div class="card-body">
            <h4 class="card-title">{{ title }}</h4>
            <div class="row mb-2">
              <div class="col-sm-12">


                <div class="form-group">
                  <!-- *hasPermission="['Public']" -->

                  <input cFormControl type="text" class="form-control" placeholder="جستجو..." type="text"
                    [(ngModel)]="Searchtarget" (ngModelChange)="onInputChange()"
                    [ngModelOptions]="{ standalone: true }" />

                </div>
              </div>


            </div>


            <ag-grid-angular #agGrid id="myGrid" style="height: 600px; width: auto" [rowData]="records"
              [columnDefs]="columnDefs" [modules]="modules" [localeText]="localeText" [defaultColDef]="defaultColDef"
              [enableRtl]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)"
              [pagination]="true" [frameworkComponents]="frameworkComponents" [context]="context"
              class="ag-theme-alpine" [columnDefs]="columnDefs" [suppressRowClickSelection]="true"
              (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)">


            </ag-grid-angular>
          </div>
        </div>







      </div>

    </div>
  </div>
</div>
